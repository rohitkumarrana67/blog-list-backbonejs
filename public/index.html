<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blogroll application </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Blogs List</h1>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered text-center">
                    <thead class="thead thead-dark">
                        <tr>
                            <th>Author</th>
                            <th>Title</th>
                            <th>URL</th>
                            <th>Actions</th>
                        </tr>
                        <tr>
                            <td><input type="text" class="form-control author-input"> </td>
                            <td><input type="text" class="form-control title-input"></td>
                            <td><input type="text" class="form-control url-input"></td>
                            <td><button class="btn btn-primary add-blog">Add</button></td>
                        </tr>
                    </thead>
                    <tbody class="blogs-list"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script type="text/template" class="blogs-list-template">
       <td><span class="author"><%= author %></span></td>
       <td><span class="title"><%= title %></span></td>
       <td><span class="url"><%= url %></span></td>
       <td>
           <button class="btn btn-warning edit-blog">Edit</button>
           <button class="btn btn-danger delete-blog">Delete</button>
           <button class="btn btn-success update-blog " style="display:none">Update</button>
           <button class="btn btn-warning cancel" style="display:none">Cancel</button>
        </td>
    </script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/model.js"></script>
    <script src="js/collection.js"></script>
    <script src="js/view.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
